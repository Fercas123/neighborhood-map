<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paw Neighborhood!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">

					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" id="paw" href="#"></a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav" id="list">
						<li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown">Pubs<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li><input type="input" id="input" class="form-control" placeholder="search" data-bind="textInput: searchBox, valueUpdate: 'keydown'"></li>
								<li class="divider"></li>
								<ul id="menu" data-bind="foreach: locations">
									<div data-bind="visible:visible">
										<a href="#" data-bind="attr:{title:title}">
											<li data-bind ="click: showMyMarker">
												<strong data-bind="text: title"></strong>
											</li>
										</a>
									</div>
								</ul>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">

							<input class="btn" id="show-listings" type="button" value="Show All">
							<input class="btn" id="hide-listings" type="button" value="Hide All">
						</div>
					</form>
					<ul class="nav navbar-nav navbar-right ">
						<li class="dropdown weather">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Should i take an umbrella?</b><strong class="caret"></strong></a>
							<ul  class="dropdown-menu" style="margin: 0">
            				</ul>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12" id="map-container">
			<div id="map"></div>
			<div class="credits">The list of pubs was taken from KIRSTEN BEACOCK's article <a href="http://www.lastminute.com/blog/dog-friendly-hotels-pubs-restaurants-in-london/">here</a></div>
		</div>
	</div>
</div>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyDvWPf9htJTH0FW2vPIDNQBLlakz0acAp8&libraries=geometry&v=3&callback=initMap">
    </script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>


  </body>
</html>
